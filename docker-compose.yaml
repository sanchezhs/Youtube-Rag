services:
  # -------------------------------
  # Backend API
  # -------------------------------
  backend:
    build: 
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: yt_rag_backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./shared:/app/shared
     
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: yt_rag_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000

  worker:
    build: 
      context: .
      dockerfile: ./worker/Dockerfile
    container_name: yt_rag_worker
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./shared:/app/shared
      - ./backend/data:/app/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # -------------------------------
  # PostgreSQL - RAG
  # -------------------------------
  # psql -h localhost -p 5432 -U yt_rag -d yt_rag
  postgres:
    image: pgvector/pgvector:pg15
    container_name: yt_rag_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yt_rag -d yt_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
